{% extends 'base.html' %}

{% block content %}
<div id = "post">
  <div class = "container p-3">
    <div class = "row">
      <div class = "col-2">
        <img src = "{{ maruda.icon.url }}" class = "img-fluid img-thumbnail" />
      </div>
      <div class = "col-6">
        <a href = "{{ maruda.url }}"><h1>{{ maruda.title }}</h1></a>
      </div>
      <div class = "col-4">
        {% if user in userlist %}
        <a href = "javascript:{document.getElementById('upvote').submit()}"><button class = "btn btn-success btn-lg btn-block text-truncate"><span class="oi oi-check"></span> Zaglosowano [{{maruda.votes_total}}]</button></a>
        {% else %}
        <a href = "javascript:{document.getElementById('upvote').submit()}"><button class = "btn btn-primary btn-lg btn-block text-truncate"></span> Zaglosuj! [{{maruda.votes_total}}]</button></a>
        {% endif %}
      </div>
    </div>

    <div class = "row p-3">
      <div class = "col-6">
        <img src = "{{ maruda.image.url }}" class = "img-fluid rounded" />
      </div>
      <div class = "col-6 detail">
        <p> {{maruda.text}}</p>
      </div>

    </div>
    <!--
    <div class = "row">
    <div class = "col-4">
    <h4>Hunted by {{ maruda.hunter.username }}</h4>
  </div>
  <div class = "col-4 text-right">
  <h4>{{ maruda.date_better }}</h4>
</div>
</div>
-->
<div class = "row">
  <div class = "col-4 ">
    <h4><span class="oi oi-timer"></span> {{ maruda.date_better }}</h4>
  </div>
</div>

<form id = "upvote" method = "POST" action = '{% url 'upvote' maruda.id %}'>
  {% csrf_token %}
  <input type = "hidden">
</form>
</div>
</div>
{% endblock %}
